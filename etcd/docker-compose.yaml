version: '3.7'
services:
  etcd:
    image: harbor.bellonline.cn/common-service/etcd:latest
    container_name: etcd-server
    ports:
      - "2379:2379"
      - "2380:2380"
    environment:
      - ETCDCTL_API=3
      - TZ=CST-8
      - LANG=zh_CN.UTF-8
    command: 
      /usr/local/bin/etcd 
      --name etcd0
      --data-dir /etcd-data
      --listen-client-urls http://0.0.0.0:2379 
      --advertise-client-urls http://0.0.0.0:2379 
      --listen-peer-urls http://0.0.0.0:2380 
      --initial-advertise-peer-urls http://0.0.0.0:2380 
      --initial-cluster etcd0=http://0.0.0.0:2380 
      --initial-cluster-token tkn 
      --initial-cluster-state new
      --log-package-levels info
      --log-output stderr
    volumes:
      - "/root/service_docker/etcd_server/tmp:/etcd-data"
      # - type: bind
      #   source: /root/service_docker/etcd_server/tmp
      #   target: /etcd-data
    restart: always
    networks:
      - service_net

networks:
  service_net:
   external:
      name: service_default
